<!DOCTYPE html>
<html>
<head>


<title>New Employee</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="../CSS/employee.css" >
	
	
	
  
  

</head>
<body>
<img src="../Images/logo.jpg" alt="logo" style="width:175px;height:125px">


<div class="container">

	<div class="panel panel-info">
 	 <div class="panel-heading"><h4>Add Employee</h4></div>
  	</div>

  <div class="jumbotron">
  
  
  <form class="form-horizontal" role="form" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="empid">EmpID:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="empid" placeholder="Employee Id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="fname" placeholder="First Name">
      </div>
    </div>
  
  <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="lname" placeholder="Last Name">
      
      </div>
    </div>
  
  
  <div class="form-group">
      <label class="control-label col-sm-2" for="init">Middle Initial:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="init" placeholder="Middle Initial">
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="ssn">SSN:</label>
      <div class="col-sm-5">          
        <input type="number" class="form-control" id="ssn" placeholder="SSN">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="gender" placeholder="Gender">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age</label>
      <div class="col-sm-5">          
        <input type="number" class="form-control" id="age" placeholder="Employee age">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
      <div class="col-sm-5">          
        <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
      </div>
    </div>
  
  	<div class="form-group">
      <label class="control-label col-sm-2" for="doh">Date of Hire:</label>
      <div class="col-sm-5">          
        <input type="date" class="form-control" id="doh" placeholder="Date of Hire">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="emptype">Employee Type:</label>
      <div class="col-sm-5">          
        <input type="checkbox" class="checkbox-inline" id="sal" Value=""> Salary
        <input type="checkbox" class="checkbox-inline" id="hrly" Value=""> Hourly
        <input type="checkbox" class="checkbox-inline" id="prt" Value=""> Part Time
        <input type="checkbox" class="checkbox-inline" id="intrn" Value=""> Intern
      </div>
    </div>
    
    
        <div class="form-group">
      <label class="control-label col-sm-2" for="rate">Rate of Pay</label>
      <div class="col-sm-5">          
        <input type="number" class="form-control" id="rate" placeholder="Rate of Pay" >
      </div>
    </div>
    
    
    
        <div class="form-group">
      <label class="control-label col-sm-2" for="Manager">Manager</label>
      <div class="col-sm-5">          
        <input type="number" class="form-control" id="mngrcode" placeholder="Manager Code" >
      </div>
    </div>
    
    
    
        <div class="form-group">
      <label class="control-label col-sm-2" for="act">Account Type</label>
      <div class="col-sm-5">          
        <input type="number" class="form-control" id="act" placeholder="Account Type" >
      </div>
    </div>
    
  <!-- Button submit -->
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  
  </div> <!-- jumbotron -->
  
  
    <div class="panel panel-primary">
		<p>IST 440 Group 1 Spring 2015 </p>
		</div>
  
</div>






</body>
</html>
