<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="../../CSS/login.css" >


</head>
<body>

<img src="../../Images/logo.jpg" alt="logo" style="width:175px;height:125px">


<div class="container">

	<div class="panel panel-info">
 	 <div class="panel-heading"><h4>Please Sign In</h4></div>
  	</div>

<div class="jumbotron">

	
		
      <form class="form-signin">
       
        <label for="username" class="sr-only">User Name</label>
        <input type="text" id="username" class="form-control" placeholder="User Name" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      
      
    
     
      
	</div><!-- end jumbotron -->

    	<div class="panel panel-primary">
		<p> IST 440 Group 1 Spring 2015 </p>
		</div>

    </div> <!--  end container -->



</body>
</html>
