<!DOCTYPE html>
<html>
<head>

<title>New Employee</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>New Employee</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="empid">EmpID:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="empid" placeholder="Employee Id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="fname" placeholder="First Name">
      </div>
    </div>
  
  <div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="lname" placeholder="Last Name">
      </div>
    </div>
  
  
  <div class="form-group">
      <label class="control-label col-sm-2" for="init">Middle Initial:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="init" placeholder="Middle Initial">
      </div>
    </div>
  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>




</body>
</html>
